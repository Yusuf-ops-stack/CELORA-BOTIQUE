<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celora | Cart</title>
<link rel="stylesheet" href="/touch.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F9F3EE;
  color: #444;
}

/* HEADER */
header {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  position: relative;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  margin: 0;
}

.back-button {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  font-size: 22px;
  cursor: pointer;
}

/* CART */
.cart-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  border-radius: 15px;
  margin-bottom: 20px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.cart-item img {
  width: 110px;
  height: 110px;
  object-fit: cover;
  border-radius: 12px;
}

.item-info {
  flex: 1;
  margin-left: 20px;
}

.item-info h3 {
  margin: 0 0 5px 0;
}

.quantity {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 8px;
}

.quantity button {
  padding: 4px 10px;
  border: none;
  background: #E8AEB7;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.remove-item {
  cursor: pointer;
  font-size: 18px;
  color: #C97B84;
}

/* FOOTER */
.cart-footer {
  text-align: right;
  margin-top: 20px;
}

.cart-footer h3 {
  margin-bottom: 15px;
}

.cart-footer button {
  padding: 10px 20px;
  border: none;
  background: #C97B84;
  color: white;
  font-size: 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-left: 10px;
}

/* EMPTY STATE */
/* EMPTY CART ANIMATION */
.empty-cart {
  text-align: center;
  padding: 80px 20px;
  animation: fadeIn 0.6s ease forwards;
}

.empty-cart i {
  font-size: 70px;
  color: #E8AEB7;
  margin-bottom: 20px;
  animation: floatIcon 2.5s ease-in-out infinite;
}

.empty-cart h2 {
  font-family: 'Playfair Display', serif;
  margin-bottom: 10px;
  animation: bounceText 1.2s ease;
}

.empty-cart p {
  color: #777;
  margin-bottom: 20px;
}

.empty-cart button {
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  background: #C97B84;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.empty-cart button:hover {
  transform: scale(1.05);
  background: #b66a73;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes floatIcon {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

@keyframes bounceText {
  0% { transform: scale(0.9); opacity: 0; }
  60% { transform: scale(1.05); }
  100% { transform: scale(1); opacity: 1; }
}

/* CONFIRM MODAL */
#confirmModal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:10000;
}

.modal-box {
  background:#fff;
  padding:25px;
  border-radius:15px;
  text-align:center;
  width:90%;
  max-width:350px;
}

.modal-box button {
  padding:8px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:5px;
}

.cancel-btn { background:#E8AEB7; color:white; }
.confirm-btn { background:#C97B84; color:white; }
#checkoutModal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:10000;
}
/* FRIEND MODAL */
#friendModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 10000;
  animation: fadeIn 0.3s ease forwards;
}

#friendModal .modal-box {
  background: #fff;
  padding: 30px 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  animation: slideDown 0.4s ease forwards;
}

#friendModal h3 {
  color: #C97B84;
  font-family: 'Playfair Display', serif;
  margin-bottom: 15px;
  font-size: 22px;
}

#friendModal p {
  color: #555;
  margin-bottom: 15px;
  font-size: 14px;
}

#friendModal input {
  width: 80%;
  padding: 10px;
  margin: 10px 0 20px 0;
  border-radius: 12px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 14px;
  transition: all 0.2s ease;
}

#friendModal input:focus {
  border-color: #E8AEB7;
  outline: none;
  box-shadow: 0 0 10px rgba(232,174,183,0.3);
}

#friendModal button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 5px;
  font-size: 14px;
  transition: transform 0.2s ease, background 0.2s ease;
}

#friendModal .confirm-btn {
  background: #C97B84;
  color: white;
}

#friendModal .confirm-btn:hover {
  transform: scale(1.05);
  background: #b66a73;
}

#friendModal .cancel-btn {
  background: #E8AEB7;
  color: white;
}

#friendModal .cancel-btn:hover {
  transform: scale(1.05);
  background: #d499a5;
}

/* Animations */
@keyframes slideDown {
  0% { opacity: 0; transform: translateY(-30px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
/* CHECKOUT / MESSAGE SELLER MODAL */
#checkoutModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 10000;
  animation: fadeIn 0.3s ease forwards;
}

#checkoutModal .modal-box {
  background: #fff;
  padding: 30px 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  animation: slideDown 0.4s ease forwards;
}

#checkoutModal h3 {
  color: #C97B84;
  font-family: 'Playfair Display', serif;
  margin-bottom: 15px;
  font-size: 22px;
}

#checkoutModal p {
  color: #555;
  margin-bottom: 20px;
  font-size: 14px;
}

#checkoutModal button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 5px;
  font-size: 14px;
  transition: transform 0.2s ease, background 0.2s ease;
}

#checkoutModal .cancel-btn {
  background: #E8AEB7;
  color: white;
}

#checkoutModal .cancel-btn:hover {
  transform: scale(1.05);
  background: #d499a5;
}

#checkoutModal .confirm-btn {
  background: #C97B84;
  color: white;
}

#checkoutModal .confirm-btn:hover {
  transform: scale(1.05);
  background: #b66a73;
}

/* Animations for consistency */
@keyframes slideDown {
  0% { opacity: 0; transform: translateY(-30px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

</style>
</head>

<body>
<!-- Global Spinner -->
<div id="spinner" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.8);
  z-index:9999;
  justify-content:center;
  align-items:center;">
  
  <div style="
    border: 6px solid #f3f3f3;
    border-top: 6px solid #C97B84;
    border-radius: 50%;
    width:50px;
    height:50px;
    animation: spin 1s linear infinite;">
  </div>
</div>

<header>
  <div class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </div>
  <h1>Celora Cart (<span id="cartCount">0</span>)</h1>
</header>

<div class="cart-container" id="cartContainer"></div>

<!-- Confirm Modal -->
<div id="confirmModal">
  <div class="modal-box">
    <h3 style="color:#C97B84;">Remove Item?</h3>
    <p>Are you sure you want to remove this item?</p>
    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    <button class="confirm-btn" onclick="confirmRemove()">Remove</button>
  </div>
</div>
<!-- Checkout Modal -->
<div id="checkoutModal">
  <div class="modal-box">
    <h3 style="color:#C97B84;">Checkout Options</h3>
    <p>Who will pay for this order?</p>
    <button onclick="messageSeller()" class="confirm-btn">
  I will Pay üí≥
</button>
    <button class="confirm-btn" onclick="askFriend()">Ask a Friend to Pay</button>
  </div>
</div>
<!-- Ask Friend Modal -->
<div id="friendModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:10000;">
  <div style="background:#fff; padding:25px; border-radius:15px; text-align:center; width:90%; max-width:350px;">
    <h3 style="color:#C97B84;">Ask a Friend</h3>
    <p>Enter your friend's WhatsApp number:</p>
    <input type="text" id="friendNumberInput" value="254" style="width:80%; padding:8px; margin:10px 0; border-radius:8px; border:1px solid #ccc; text-align:center;">
    <br>
    <button class="confirm-btn" onclick="sendToFriend()">Send</button>
    <button class="cancel-btn" onclick="closeFriendModal()">Cancel</button>
  </div>
</div>

<script>

function goBack() {
  window.history.back();
}

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let itemIndexToRemove = null;

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart() {
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";

if (cart.length === 0) {
  container.innerHTML = `
    <div class="empty-cart">
      <i class="fas fa-shopping-bag"></i>
      <h2>Your Cart is Empty</h2>
      <p>Looks like you haven‚Äôt added anything yet.</p>
      <button onclick="window.location.href='/home/index.html'">
        Continue Shopping
      </button>
    </div>
  `;
  document.getElementById("cartCount").innerText = "0";
  return;
}


  let total = 0;
  let totalQty = 0;

  cart.forEach((item, index) => {
  total += item.price * item.qty;
  totalQty += item.qty;

  container.innerHTML += `
    <div class="cart-item">
      <img src="${item.img}" alt="${item.name}">  <!-- <-- use saved image -->
      <div class="item-info">
        <h3>${item.name}</h3>
        <p>Size: ${item.size}</p>
        <p>Price: KSh ${item.price}</p>
        <div class="quantity">
          <button onclick="decreaseQty(${index})">-</button>
          <span>${item.qty}</span>
          <button onclick="increaseQty(${index})">+</button>
        </div>
      </div>
      <i class="fas fa-trash remove-item" onclick="openModal(${index})"></i>
    </div>
  `;
});


  container.innerHTML += `
    <div class="cart-footer">
      <h3>Total: KSh ${total}</h3>
      <button onclick="window.location.href='/home/index.html'">Continue Shopping</button>
      <button onclick="checkout()">Checkout</button>
    </div>
  `;

  document.getElementById("cartCount").innerText = totalQty;
}

function increaseQty(index) {
  cart[index].qty++;
  saveCart();
  renderCart();
}

function decreaseQty(index) {
  if (cart[index].qty > 1) {
    cart[index].qty--;
  } else {
    openModal(index);
    return;
  }
  saveCart();
  renderCart();
}

function openModal(index) {
  itemIndexToRemove = index;
  document.getElementById("confirmModal").style.display = "flex";
}

function closeModal() {
  itemIndexToRemove = null;
  document.getElementById("confirmModal").style.display = "none";
}

function confirmRemove() {
  if (itemIndexToRemove !== null) {
    cart.splice(itemIndexToRemove, 1);
    saveCart();
    renderCart();
  }
  closeModal();
}

function checkout() {
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  document.getElementById("checkoutModal").style.display = "flex";
}

function closeCheckoutModal() {
  document.getElementById("checkoutModal").style.display = "none";
}

function askFriend() {
  closeCheckoutModal();
  document.getElementById('friendNumberInput').value = '+254'; // prefill with 254
  document.getElementById('friendModal').style.display = 'flex';
}
function sendToFriend() {
  let friendNumber = document.getElementById('friendNumberInput').value;

  if(!friendNumber){
    alert("Please enter a number.");
    return;
  }

  // Remove non-digit characters just in case
  friendNumber = friendNumber.replace(/\D/g, '');

  // Seller contact
  const sellerContact = "254735469540"; // Replace with actual seller number

  // Build cheerful cart message
  let message = "Hey there!üëã I'd love your help with this order! %0A%0A";

cart.forEach(item => {
  message += `üå∏ ${item.qty} x ${item.name} (Size: ${item.size}) - KSh ${item.price * item.qty}%0A`;
  message += `Check it out here: ${item.url}%0A%0A`; // now shows actual link
});
  const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

  message += `üí∞ Total: KSh ${total}%0A%0A`;
  message += `üí° You can also reach out to the seller directly for further assistance with the payment plan: ${sellerContact}%0A%0A`;
  message += "Thanks a lot! You're awesomeüôÇ";

  // Redirect to WhatsApp for friend
  window.location.href = `https://wa.me/${friendNumber}?text=${message}`;
}

function closeFriendModal() {
  document.getElementById('friendModal').style.display = 'none';
}


function messageSeller() {
  closeCheckoutModal();

  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  // Seller WhatsApp number (replace with real number)
  const sellerNumber = "254735469540"; 

  // Cheerful message
  let message = "Hey Celora! üòä‚ú® I‚Äôm excited to place this order! üíï%0A%0A";

  cart.forEach(item => {
    message += `üå∏ ${item.qty} x ${item.name} (Size: ${item.size}) - KSh ${item.price * item.qty}%0A`;
    message += `üîó View Product: ${item.url || item.img}%0A%0A`; // use actual URL if available
  });

  const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

  message += `üí∞ Total: KSh ${total}%0A%0A`;
  message += "Please let me know the next steps for payment. Thank you! üòç";

  // Redirect to WhatsApp
  window.location.href = `https://wa.me/${sellerNumber}?text=${message}`;
}
renderCart();
function addToCart(btn) {
  const productEl = btn.closest('.product-card');
  const name = productEl.dataset.name;
  const price = parseInt(productEl.dataset.price);
  const size = productEl.querySelector('.option-select').value;
  const qty = parseInt(productEl.querySelector('.qty-input').value);
  const img = productEl.querySelector('img').src; // <-- save the product image

  if(!size){
    alert('Please select a size');
    return;
  }

  let cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const existingIndex = cart.findIndex(item => item.name===name && item.size===size);

  if(existingIndex>-1){
    cart[existingIndex].qty += qty;
  } else {
    cart.push({name, price, size, qty, img}); // <-- include image
  }

  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${qty} x ${name} added to cart!`);
}
// Show spinner on all internal link clicks
document.addEventListener('DOMContentLoaded', () => {
  const spinner = document.getElementById('spinner');

  // Select all links
  document.querySelectorAll('a[href]').forEach(link => {
    // Only intercept internal links (same origin)
    if (link.href.startsWith(window.location.origin)) {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // prevent instant navigation
        spinner.style.display = 'flex';

        // Navigate after a short delay
        setTimeout(() => {
          window.location.href = link.href;
        }, 400); // 400ms delay
      });
    }
  });
});

</script>

</body>
</html>
