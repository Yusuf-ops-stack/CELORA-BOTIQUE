<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celora | Cart</title>
<link rel="stylesheet" href="/touch.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F9F3EE;
  color: #444;
}

/* HEADER */
header {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  position: relative;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin: 0;
}

/* CART ITEMS */
.cart-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  border-radius: 15px;
  margin-bottom: 20px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.cart-item img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
}

.item-info {
  flex: 1;
  margin-left: 20px;
}

.item-info h3 {
  margin: 0 0 5px 0;
}

.item-info p {
  margin: 5px 0;
}

.quantity {
  display: flex;
  align-items: center;
  gap: 10px;
}

.quantity button {
  padding: 5px 10px;
  border: none;
  background: #E8AEB7;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
}

.remove-item {
  cursor: pointer;
  font-size: 20px;
  color: #C97B84;
  transition: 0.3s;
}

.remove-item:hover {
  color: #E8406D;
}

/* TOTAL & BUTTONS */
.cart-footer {
  text-align: right;
  margin-top: 20px;
}

.cart-footer h3 {
  margin-bottom: 15px;
}

.cart-footer button {
  padding: 12px 25px;
  border: none;
  background: #C97B84;
  color: white;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  margin-left: 10px;
  transition: 0.3s;
}

.cart-footer button:hover {
  background: #E8406D;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
/* Back button */
.back-button {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  font-size: 24px;
  cursor: pointer;
  color: white;
  transition: 0.3s ease;
}

.back-button:hover {
  color: #FFD700; /* gold hover effect */
}

</style>
</head>

<body>
<!-- Spinner Overlay -->
<div id="spinner" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.8);
  z-index:9999;
  justify-content:center;
  align-items:center;">
  
  <div style="
    border: 6px solid #f3f3f3;
    border-top: 6px solid #C97B84;
    border-radius: 50%;
    width:50px;
    height:50px;
    animation: spin 1s linear infinite;">
  </div>
</div>

<header>
  <div class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </div>
  <h1>Celora Cart</h1>
</header>

<div class="cart-container">
  <!-- Cart Item Example -->
  <div class="cart-item">
    <img src="https://picsum.photos/200/200?1" alt="Item 1">
    <div class="item-info">
      <h3>Church Elegance</h3>
      <p>Price: $120</p>
      <div class="quantity">
        <button onclick="decrease(this)">-</button>
        <span class="qty">1</span>
        <button onclick="increase(this)">+</button>
      </div>
    </div>
    <i class="fas fa-trash remove-item" onclick="removeItem(this)"></i>
  </div>
  <!-- Add this inside <body>, just after <div class="cart-container"> -->
<div id="confirmModal" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:10000;
">
  <div style="
    background:#fff;
    padding:30px 20px;
    border-radius:15px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
  ">
    <h3 style="margin-bottom:20px; color:#C97B84;">Remove Item?</h3>
    <p style="margin-bottom:25px;">Are you sure you want to remove this item from the cart?</p>
    <button id="cancelBtn" style="
      padding:10px 20px;
      margin-right:10px;
      border:none;
      background:#E8AEB7;
      color:white;
      border-radius:10px;
      cursor:pointer;
      font-size:14px;
    ">Cancel</button>
    <button id="confirmBtn" style="
      padding:10px 20px;
      border:none;
      background:#C97B84;
      color:white;
      border-radius:10px;
      cursor:pointer;
      font-size:14px;
    ">Remove</button>
  </div>
</div>


  <div class="cart-item">
    <img src="https://picsum.photos/200/200?2" alt="Item 2">
    <div class="item-info">
      <h3>Brunch Chic</h3>
      <p>Price: $90</p>
      <div class="quantity">
        <button onclick="decrease(this)">-</button>
        <span class="qty">1</span>
        <button onclick="increase(this)">+</button>
      </div>
    </div>
    <i class="fas fa-trash remove-item" onclick="removeItem(this)"></i>
  </div>

  <div class="cart-footer">
    <h3>Total: $210</h3>
    <button onclick="goTo('/home/index.html')">Continue Shopping</button>
    <button onclick="alert('Proceeding to checkout')">Checkout</button>
  </div>
</div>

<script>
  function goBack() {
  window.history.back();
}

function increase(btn) {
  let qty = btn.previousElementSibling;
  qty.innerText = parseInt(qty.innerText) + 1;
  updateTotal();
}

function decrease(btn) {
  let qty = btn.nextElementSibling;
  if (parseInt(qty.innerText) > 1) {
    qty.innerText = parseInt(qty.innerText) - 1;
    updateTotal();
  }
}

let itemToRemove = null; // store which item to remove

function removeItem(btn) {
  itemToRemove = btn.parentElement; // save the item
  document.getElementById('confirmModal').style.display = 'flex'; // show modal
}

// Cancel button
document.getElementById('cancelBtn').addEventListener('click', () => {
  itemToRemove = null;
  document.getElementById('confirmModal').style.display = 'none';
});

// Confirm button
document.getElementById('confirmBtn').addEventListener('click', () => {
  if (itemToRemove) {
    itemToRemove.remove();
    updateTotal();
    itemToRemove = null;
  }
  document.getElementById('confirmModal').style.display = 'none';
});

function updateTotal() {
  const items = document.querySelectorAll('.cart-item');
  let total = 0;
  items.forEach(item => {
    const price = parseInt(item.querySelector('p').innerText.replace('Price: $',''));
    const qty = parseInt(item.querySelector('.qty').innerText);
    total += price * qty;
  });
  document.querySelector('.cart-footer h3').innerText = `Total: $${total}`;
}

function goTo(page) {
  const spinner = document.getElementById('spinner');
  spinner.style.display = 'flex';

  setTimeout(() => {
    window.location.href = page;
  }, 400);
}


// For links that have hrefs
document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    goTo(link.href);
  });
});
</script>

</body>
</html>
