<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/touch.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celora | Deals</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F9F3EE;
  color: #444;
}

/* HEADER */
header {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  position: relative;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin: 0;
}

.back-button {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  font-size: 24px;
  cursor: pointer;
  color: white;
  transition: 0.3s ease;
}

.back-button:hover {
  color: #FFD700;
}

/* CONTENT */
.main-content {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}

.main-content h2 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: #C97B84;
  margin-bottom: 20px;
}

.main-content p {
  font-size: 16px;
  line-height: 1.6;
}

/* FOOTER */
footer {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  margin-top: 40px;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

</style>
</head>

<body>
<!-- Global Spinner -->
<div id="spinner" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.8);
  z-index:9999;
  justify-content:center;
  align-items:center;">
  
  <div style="
    border: 6px solid #f3f3f3;
    border-top: 6px solid #C97B84;
    border-radius: 50%;
    width:50px;
    height:50px;
    animation: spin 1s linear infinite;">
  </div>
</div>

<header>
  <div class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </div>
  <h1>Celora New Arrivals</h1>
</header>

<div class="main-content">
  <h2>Fresh Styles, Just Arrived</h2>
  <p>Explore our latest Celora collection — new pieces designed for your unique style. Stay ahead of trends and refresh your wardrobe with our newest arrivals.</p>
</div>

<footer>
  © 2026 Celora | All Rights Reserved
</footer>

<script>
function goBack() {
  window.history.back();
}
// Show spinner on all internal link clicks
document.addEventListener('DOMContentLoaded', () => {
  const spinner = document.getElementById('spinner');

  // Select all links
  document.querySelectorAll('a[href]').forEach(link => {
    // Only intercept internal links (same origin)
    if (link.href.startsWith(window.location.origin)) {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // prevent instant navigation
        spinner.style.display = 'flex';

        // Navigate after a short delay
        setTimeout(() => {
          window.location.href = link.href;
        }, 400); // 400ms delay
      });
    }
  });
});

</script>

</body>
</html>
