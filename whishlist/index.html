<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/touch.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celora | Wishlist</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F9F3EE;
  color: #444;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  position: relative;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin: 0;
}

/* BACK BUTTON */
.back-button {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  font-size: 24px;
  cursor: pointer;
  color: white;
  transition: 0.3s ease;
}

.back-button:hover {
  color: #FFD700;
}

/* WISHLIST ITEMS */
.wishlist-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
  flex: 1;
}

.wishlist-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  border-radius: 15px;
  margin-bottom: 20px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.wishlist-item img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
}

.item-info {
  flex: 1;
  margin-left: 20px;
}

.item-info h3 {
  margin: 0 0 5px 0;
}

.item-info p {
  margin: 5px 0;
}

.wishlist-actions button {
  padding: 10px 20px;
  border: none;
  background: #C97B84;
  color: white;
  font-size: 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-left: 10px;
  transition: 0.3s;
}

.wishlist-actions button:hover {
  background: #E8406D;
}

/* SPINNER */
#spinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.8);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}

#spinner.show {
  opacity: 1;
  visibility: visible;
}

#spinner div {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #C97B84;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

/* EMPTY STATE */
.empty-state-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.empty-state {
  text-align: center;
  color: #C97B84;
  animation: fadeInUp 0.8s ease;
}

.empty-state h3 {
  margin-top: 15px;
  font-weight: 500;
}

.empty-state p {
  font-size: 14px;
  color: #777;
}

/* Bouncing Clipboard Animation */
.clipboard-animation {
  font-size: 60px;
  color: #E8AEB7;
  display: inline-block;
  animation: bounceClipboard 2s ease-in-out infinite, fadeIn 1s ease forwards;
}

@keyframes bounceClipboard {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-20px) rotate(-10deg); }
  50% { transform: translateY(-40px) rotate(10deg); }
  75% { transform: translateY(-20px) rotate(-5deg); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Fade in Up */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* FOOTER */
footer {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  margin-top: auto;
}
</style>
</head>

<body>
<div id="spinner">
  <div></div>
</div>

<header>
  <div class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </div>
  <h1>Celora Wishlist</h1>
</header>

<div class="wishlist-container" id="wishlistContainer">
  <!-- Wishlist items will appear here -->
</div>

<!-- EMPTY STATE -->
<div class="empty-state-wrapper">
  <div class="empty-state" id="emptyMessage" style="display:none;">
    <div class="clipboard-animation">
      <i class="fa-solid fa-clipboard-list"></i>
    </div>
    <h3>Your wishlist is empty</h3>
    <p>Start exploring and tap the icon to save your favorite items!</p>
  </div>
</div>

<footer>
  Â© 2026 Celora | All Rights Reserved
</footer>

<script>
function goBack() {
  window.history.back();
}

function goTo(page) {
  const spinner = document.getElementById('spinner');
  if (spinner.classList.contains('show')) return;
  spinner.classList.add('show');
  setTimeout(() => {
    window.location.href = page;
  }, 500);
}

// Load wishlist items from localStorage
let wishlist = JSON.parse(localStorage.getItem('celoraWishlist') || '[]');

function loadWishlist() {
  const container = document.getElementById('wishlistContainer');
  const emptyMessage = document.getElementById('emptyMessage');
  container.innerHTML = '';

  if (wishlist.length === 0) {
    emptyMessage.style.display = 'block';
    return;
  }

  emptyMessage.style.display = 'none';

  wishlist.forEach((item, index) => {
    const div = document.createElement('div');
    div.classList.add('wishlist-item');
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="item-info">
        <h3>${item.name}</h3>
        <p>Price: $${item.price}</p>
      </div>
      <div class="wishlist-actions">
        <button onclick="goTo('/cart/index.html')">Add to Cart</button>
        <button onclick="removeItem(${index})">Remove</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function removeItem(index) {
  wishlist.splice(index, 1);
  localStorage.setItem('celoraWishlist', JSON.stringify(wishlist));
  loadWishlist();
}

loadWishlist();
</script>
</body>
</html>
