<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celora | Wishlist</title>
<link rel="stylesheet" href="/touch.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F9F3EE;
  color: #444;
}

/* HEADER */
header {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin: 0;
}

/* WISHLIST ITEMS */
.wishlist-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}

.wishlist-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  border-radius: 15px;
  margin-bottom: 20px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.wishlist-item img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
}

.item-info {
  flex: 1;
  margin-left: 20px;
}

.item-info h3 {
  margin: 0 0 5px 0;
}

.item-info p {
  margin: 5px 0;
}

.wishlist-actions button {
  padding: 10px 20px;
  border: none;
  background: #C97B84;
  color: white;
  font-size: 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-left: 10px;
  transition: 0.3s;
}

.wishlist-actions button:hover {
  background: #E8406D;
}

/* SPINNER */
#spinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.8);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}

#spinner.show {
  opacity: 1;
  visibility: visible;
}


#spinner div {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #C97B84;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
/* Back button */
.back-button {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  font-size: 24px;
  cursor: pointer;
  color: white;
  transition: 0.3s ease;
}

.back-button:hover {
  color: #FFD700; /* gold hover effect */
}

</style>
</head>

<body>
<div id="spinner">
  <div></div>
</div>

<header style="position: relative; text-align: center;">
  <div class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </div>
  <h1>Celora Wishlist</h1>
</header>



<div class="wishlist-container">
  <!-- Wishlist Item Example -->
  <div class="wishlist-item">
    <img src="https://picsum.photos/200/200?1" alt="Item 1">
    <div class="item-info">
      <h3>Church Elegance</h3>
      <p>Price: $120</p>
    </div>
    <div class="wishlist-actions">
      <button onclick="goTo('/cart/index.html')">Add to Cart</button>
      <button onclick="removeItem(this)">Remove</button>
    </div>
  </div>

  <div class="wishlist-item">
    <img src="https://picsum.photos/200/200?2" alt="Item 2">
    <div class="item-info">
      <h3>Brunch Chic</h3>
      <p>Price: $90</p>
    </div>
    <div class="wishlist-actions">
      <button onclick="goTo('/cart/index.html')">Add to Cart</button>
      <button onclick="removeItem(this)">Remove</button>
    </div>
  </div>
</div>

<script>
  function goBack() {
  window.history.back();
}

function removeItem(btn) {
  btn.closest('.wishlist-item').remove();
}

function goTo(page) {
  const spinner = document.getElementById('spinner');

  if (spinner.classList.contains('show')) return;

  spinner.classList.add('show');

  setTimeout(() => {
    window.location.href = page;
  }, 500); // smooth and fast
}

</script>

</body>
</html>
