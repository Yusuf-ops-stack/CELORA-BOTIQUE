<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/touch.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celora | Deals</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F9F3EE;
  color: #444;

  display: flex;
  flex-direction: column;
  min-height: 100vh;   /* makes page full height */
}
.main-content {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;

  flex: 1;   /* THIS pushes footer to bottom */
}

/* HEADER */
header {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  position: relative;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin: 0;
}

.back-button {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  font-size: 24px;
  cursor: pointer;
  color: white;
  transition: 0.3s ease;
}

.back-button:hover {
  color: #FFD700;
}

/* CONTENT */
.main-content {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}

.main-content h2 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: #C97B84;
  margin-bottom: 20px;
}

.main-content p {
  font-size: 16px;
  line-height: 1.6;
}

/* FOOTER */
footer {
  background: #E8AEB7;
  padding: 20px;
  text-align: center;
  color: white;
  margin-top: 40px;
}
/* FAVORITES GRID */
.favorites-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
  gap: 25px;
  margin-top: 30px;
}

.favorite-card {
  background: white;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  transition: 0.3s ease;
}

.favorite-card:hover {
  transform: translateY(-6px);
}

.favorite-card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.favorite-info {
  padding: 15px;
}

.favorite-name {
  font-weight: 500;
  margin-bottom: 8px;
}

.favorite-price {
  color: #C97B84;
  font-weight: 600;
  margin-bottom: 12px;
}

.remove-btn {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 20px;
  background: #C97B84;
  color: white;
  cursor: pointer;
  transition: 0.3s ease;
}

.remove-btn:hover {
  background: #b15f6a;
}

/* EMPTY STATE */
.empty-state {
  text-align: center;
  margin-top: 50px;
  color: #C97B84;
  animation: fadeIn 0.6s ease;
}

.empty-state i {
  font-size: 45px;
  margin-bottom: 10px;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(10px); }
  to { opacity:1; transform:translateY(0); }
}
/* EMPTY STATE */
.empty-state {
  text-align: center;
  margin-top: 60px;
  color: #C97B84;
  animation: fadeInUp 0.8s ease;
  transition: opacity 0.3s ease;
}

.empty-state h3 {
  margin-top: 15px;
  font-weight: 500;
}

.empty-state p {
  font-size: 14px;
  color: #777;
}

/* Floating Heart */
.heart-animation {
  font-size: 55px;
  color: #E8AEB7;
  animation: floatHeart 3s ease-in-out infinite,
             pulseHeart 2s ease-in-out infinite;
}

/* Floating motion */
@keyframes floatHeart {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

/* Soft pulse */
@keyframes pulseHeart {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Fade in animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
</head>

<body>

<header>
   <div class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </div>
  <h1>Celora Favorites</h1>
</header>

<div class="main-content">

  <h2>Your Favorite Picks</h2>

  <!-- Favorites Grid -->
  <div class="favorites-grid" id="favoritesContainer"></div>

  <!-- Empty State -->
  <div class="empty-state" id="emptyMessage" style="display:none;">
    <div class="heart-animation">
      <i class="fa-solid fa-heart"></i>
    </div>
    <h3>No favorites yet</h3>
    <p>Start exploring and tap the heart to save your favorite pieces.</p>
  </div>

</div>

<footer>
  Â© 2026 Celora | All Rights Reserved
</footer>

<script>
function goBack() {
  if (document.referrer !== "") {
    window.history.back();
  } else {
    window.location.href = "/home/index.html"; // fallback if no referrer
    // change this to your homepage file if different
  }
}

function loadFavorites() {
  const container = document.getElementById("favoritesContainer");
  const emptyMessage = document.getElementById("emptyMessage");

  let wishlist = JSON.parse(localStorage.getItem("celoraWishlist") || "[]");

  container.innerHTML = "";

  if (wishlist.length === 0) {
    emptyMessage.style.display = "block";
    return;
  }

  emptyMessage.style.opacity = "0";
setTimeout(() => {
  emptyMessage.style.display = "none";
}, 300);

  wishlist.forEach((item, index) => {
    container.innerHTML += `
      <div class="favorite-card">
        <img src="${item.img}">
        <div class="favorite-info">
          <div class="favorite-name">${item.name}</div>
          <div class="favorite-price">KSh ${item.price}</div>
          <button class="remove-btn" onclick="removeFavorite(${index})">
            Remove
          </button>
        </div>
      </div>
    `;
  });
}

function removeFavorite(index) {
  let wishlist = JSON.parse(localStorage.getItem("celoraWishlist") || "[]");
  wishlist.splice(index, 1);
  localStorage.setItem("celoraWishlist", JSON.stringify(wishlist));
  loadFavorites();
}

loadFavorites();
</script>
</body>
</html>
