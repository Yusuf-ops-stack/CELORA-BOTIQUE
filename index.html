<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/touch.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celora | style with lyn</title>
<link rel="stylesheet" href="/touch.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ================= LOADER ================= */

#loader {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #F9F3EE, #E8AEB7);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  transition: opacity 1s ease;
}

.loader-logo {
  font-family: 'Playfair Display', serif;
  font-size: 60px;
  color: #C97B84;
  position: relative;
  overflow: hidden;
}

.loader-logo::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255, 255, 255, 0.8),
    transparent
  );
  transform: skewX(-20deg);
  animation: shimmer 2s infinite;
}

.loading-text {
  margin-top: 15px;
  font-size: 14px;
  letter-spacing: 3px;
  color: #B8905A;
}

/* ================= INTRO PAGE ================= */

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #F9F3EE, #ffffff);
}

.intro {
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  animation: fadeIn 2s ease forwards;
  padding: 20px;
}

/* LOGO IMAGE */
.logo-img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  animation: float 4s ease-in-out infinite;
}

/* TEXT LOGO */
.logo {
  font-family: 'Playfair Display', serif;
  font-size: 70px;
  color: #C97B84;
  position: relative;
  overflow: hidden;
  margin: 0;
}

.logo::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255, 255, 255, 0.8),
    transparent
  );
  transform: skewX(-20deg);
  animation: shimmer 3s infinite;
}

.tagline {
  font-size: 20px;
  letter-spacing: 4px;
  color: #B8905A;
  margin: 15px 0 30px;
}

.message {
  font-size: 18px;
  max-width: 420px;
  margin-bottom: 40px;
  color: #555;
  line-height: 1.6;
}

.btn {
  background: #C97B84;
  color: white;
  padding: 14px 40px;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.btn:hover {
  background: #B8905A;
  transform: scale(1.07);
}

/* ANIMATIONS */

@keyframes shimmer {
  0% { left: -100%; }
  100% { left: 200%; }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
#introContent {
  display: none;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

</style>
</head>

<body>
<div id="spinner" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.8);
  z-index:9999;
  justify-content:center;
  align-items:center;">
  
  <div style="
    border: 6px solid #f3f3f3;
    border-top: 6px solid #C97B84;
    border-radius: 50%;
    width:50px;
    height:50px;
    animation: spin 1s linear infinite;">
  </div>
</div>

<!-- LOADING SCREEN -->
<div id="loader">
  <div class="loader-logo">Celora</div>
  <div class="loading-text">LOADING ELEGANCE...</div>
</div>

<!-- INTRO CONTENT -->
<div class="intro" id="introContent">

  <!-- PLACEHOLDER LOGO IMAGE -->
  <img src="/pics/favico.ico" alt="Celora Logo" class="logo-img">

  <h1 class="logo">Celora</h1>
  <div class="tagline">style with lyn</div>

  <p class="message">
    Welcome to a world of soft elegance, dreamy dresses,
    and effortless confidence made just for you ðŸ’–
  </p>

  <button class="btn" onclick="enterShop()">Shop Now</button>
</div>

<script>

window.onload = function() {

  const loader = document.getElementById("loader");
  const intro = document.getElementById("introContent");

  setTimeout(function() {
    loader.style.display = "none";
    intro.style.display = "flex";
  }, 2500);

};


function enterShop() {
  const spinner = document.getElementById("spinner");
  spinner.style.display = "flex";

  setTimeout(function() {
    window.location.href = "/home/index.html";
  }, 800);
}

</script>



</body>
</html>
